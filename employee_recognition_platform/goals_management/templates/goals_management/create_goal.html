{% extends 'base.html' %}
{% block title %}Create Goal{{ block.super }}{% endblock title %}
{% block content %}
<h1>Add a new goal:</h1>
<form method="post" action="{{ request.path }}?goal_id={{ goal.id }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm your goal</button>
</form>
{% endblock content %}
