{% extends 'base.html' %}
{% block title %}Update {{ block.super }} Profile{% endblock title %}
{% block content %}
<h3>Upload a new profile picture</h3>
<form method="post" action="{{ request.path }}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button class="button" type="submit">Upload</button>
</form>
{% endblock content %}
